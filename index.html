<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>
    <div class="full-card">
        <header>
            <h1 id="title">Tone-Up Fitness App</h1>
            <h2 id="motivational-quote">Let's do this</h2>
            <div class="user container">
                <img class="avatar"
                                 src="https://i.ytimg.com/vi/n7gcats5uCQ/maxresdefault.jpg"
                                 alt="A sloth posing on the lawn." />
                <h2>Kairsten Fay</h2>
                <div class="stats container">
                    <h3>Total Workouts Logged:</h3>
                    <p>132</p>
                    <h3>Avg. time between workouts:</h3>
                    <p>3.4 days</p>
                </div>
                <div id="line-break">
                    <hr><img src="barbell-heart-icon.svg" alt="An icon of a barbell with a heart overlaid"
                         style="height: 72px; margin: 12px 0 0 0;">
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <fieldset>
                <legend>Top 3 exercises this month:</legend>
                <ol>
                    <li>Dead Lift</li>
                    <li>Squat</li>
                    <li>Bench Press</li>
                </ol>
                </fieldset>

                <fieldset>
                    <legend>Suggested Exercise:</legend>
                    <div class="stats container">
                        <h3>Push ups</h3>
                        <p>34 days</p>
                    </div>
                    <div class="stats container">
                        <h3>Lunges</h3>
                        <p>6 days</p>
                    </div>
                </fieldset>
            </div>
            <div class="container">
                <form action="/submit-exercise">
                    <fieldset>
                    <legend>Log an exercise: </legend>
                    <label for="running">
                        <input id="running" type="radio" name="Exercise Category"> Running
                    </label>
                    <label for="weightlifting">
                        <input id="weightlifting" type="radio" name="Exercise Category"> Weightlifting
                    </label>
                    <label for="yoga">
                        <input id="yoga" type="radio" name="Exercise Category"> Yoga
                    </label>
                    </fieldset>

                    <fieldset>
                        <label id="exercise-choose-date" for="date-picker">Enter a date:</label>
                        <input type="date" id="date-picker" name="date-picker">
                    </fieldset>
                    <fieldset>
                        <label for="exercise-type" id="exercise-dropdown-label">Exercise type:
                        </label>
                            <select id="exercise-type" name="exercise-type">
                                <option value="select">Select an exercise:</option>
                                <option value="upper-body">Upper body</option>
                                <option value="abs">Abs</option>
                                <option value="lower-body">Lower body</option>
                            </select>
                    </fieldset>

                    <fieldset>
                    <legend>Measure: </legend>
                    <label for="lbs"><input id="lbs" type="radio" name="measure"> Lbs</label>
                    <label for="kg"><input id="kg" type="radio" name="measure"> Kg</label>
                    <label for="reps"><input id="reps" type="radio" name="measure"> Reps</label>
                    <label for="other"><input id="other" type="radio" name="measure"> Other</label>
                    </fieldset>

                    <fieldset>
                    <label for="pushed-self"><input id="pushed-self" type="checkbox" name="Pushed self?">
                        Pushed self?</label>
                    </fieldset>
                    <fieldset>
                        <label for="exercise name">Exercise name:</label>
                        <input type="text" id="exercise name" placeholder="exercise name" required>
                    </fieldset>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </main>
    </div>
</body>
<footer>

</footer>
