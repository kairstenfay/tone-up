<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="full-card" id="thumbnail">
        <header>
            <h1 id="title">Tone-Up Fitness App</h1>
            <div class="user-stats">
                <div class="image-cropper">
                    <img class="user-icon"
                                 src="https://i.ytimg.com/vi/n7gcats5uCQ/maxresdefault.jpg"
                                 alt="A sloth posing on the lawn." />
                </div>
                <div class="user-card">
                    <h2>Kairsten Fay</h2>
                    <div class="stats-block">
                        <h3>Workouts Logged:</h3>
                        <p>132</p>
                    </div>
                    <div class="stats-block">
                        <h3>Avg time between workouts:</h3>
                        <p>3.4 days</p>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="content-block">
                <fieldset>
                <legend>Top 3 exercises this month:</legend>
                <ol>
                    <li>Dead Lift</li>
                    <li>Squat</li>
                    <li>Bench Press</li>
                </ol>
                </fieldset>
                <br>
                <form action="/submit-exercise">
                    <fieldset>
                    <legend>Choose an exercise: </legend>
                    <label for="running"><input id="running" type="radio"
                                                           name="Exercise Category"> Running</label>
                    <label for="weightlifting"><input id="weightlifting" type="radio"
                                                           name="Exercise Category"> Weightlifting</label>
                    <label for="choose-an-exercise"><input id="choose-an-exercise" type="radio"
                                                           name="Exercise Category"> Yoga</label>
                    </fieldset>
                    <br>
                    <fieldset>
                        <label for="exercise-type">Exercise type: </label>
                            <select id="exercise-type" name="exercise-type">
                                <option value="upper-body">Upper body</option>
                                <option value="abs">Abs</option>
                                <option value="lower-body">Lower body</option>
                            </select>
                    </fieldset>
                    <fieldset>
                    <legend>Measure: </legend>
                    <label for="lbs"><input id="lbs" type="radio" name="measure"> Lbs</label>
                    <label for="kg"><input id="kg" type="radio" name="measure"> Kg</label>
                    <label for="reps"><input id="reps" type="radio" name="measure"> Reps</label>
                    <label for="other"><input id="other" type="radio" name="measure"> Other</label>
                    </fieldset>
                    <br>
                    <fieldset>
                    <label for="pushed-self"><input id="pushed-self" type="checkbox"
                                                    name="Pushed self?"> Pushed self?</label>
                    </fieldset>
                    <br>
                    <input type="text" placeholder="exercise name" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
            </main>
            </div>
</body>
<footer>
</footer>
